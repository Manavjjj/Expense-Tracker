<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
            <div class="balance-card">
                <h3>Current Balance</h3>
                <h2 id="balance">$0.00</h2>
            </div>
        </header>

        <div class="summary-cards">
            <div class="income-card">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus">+$0.00</p>
                </div>
                <i class="fas fa-arrow-up"></i>
            </div>
            <div class="expense-card">
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus">-$0.00</p>
                </div>
                <i class="fas fa-arrow-down"></i>
            </div>
        </div>

        <div class="transaction-section">
            <h3><i class="fas fa-history"></i> Transaction History</h3>
            <ul id="transaction-list" class="transaction-list"></ul>
        </div>

        <div class="form-section">
            <h3><i class="fas fa-plus-circle"></i> Add New Transaction</h3>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="text">Description</label>
                    <input type="text" id="text" placeholder="e.g. Groceries" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount <span>(positive for income, negative for expense)</span></label>
                    <input type="number" id="amount" placeholder="e.g. -50 for expense" required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus"></i> Add Transaction
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
